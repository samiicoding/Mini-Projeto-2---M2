<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Andromeda University</title>
</head>
<body>
    <main class="container-form">
        <div class="container">
            <div class="container-table">

            </div>
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
    
                    <div class="input-box">
                        <label for="lastname">Último nome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" email="email" placeholder="Digite seu email" required>
                    </div>
    
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" celular="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
    
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="text" name="Confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>
    
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
    
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender" value="feminino"/>
                            <label for="female">Feminino</label>
                        </div>
    
                    <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender" value="masculino"/>
                                <label for="male">Masculino</label>
                            </div>
    
                    <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="none" name="gender" value="others"/>
                                    <label for="others">Outros</label>
                                </div>
    
                    <div class="gender-group">
                                    <div class="gender-input">
                                        <input type="radio" id="none" name="gender" value="none"/>
                                        <label for="none">Prefiro não dizer</label>
                                    </div>
                    </div>
                </div>
    
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
    </main>
    </div>
</body>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
